name: Expo React Native CI/CD

on:
  push:
    branches: [ "staging", "main" ]
  pull_request:
    branches: [ "staging", "main" ]

jobs:
  build:
    name: Build & Deploy Expo App
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Authenticate with Expo
        run: |
          echo "Authenticating Expo using token from environment..."
          eas whoami

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Build with EAS
        id: eas_build
        run: |
          if [ "${GITHUB_REF##*/}" = "staging" ]; then
            BUILD_URL=$(eas build --platform android --profile preview --non-interactive --json | jq -r '.[0].artifacts.buildUrl')
            echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV
            echo "âœ… EAS build completed: $BUILD_URL"
          elif [ "${GITHUB_REF##*/}" = "main" ]; then
            BUILD_URL=$(eas build --platform android --profile production --non-interactive --json | jq -r '.[0].artifacts.buildUrl')
            echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV
            echo "âœ… EAS build completed: $BUILD_URL"
          fi

      - name: Upload to Firebase App Distribution (only on staging)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ“¤ Uploading APK to Firebase App Distribution..."
          firebase appdistribution:distribute ${{ env.BUILD_PATH }} \
            --app ${{ secrets.FIREBASE_APP_ID_ANDROID }} \
            --groups "testers" \
            --token ${{ secrets.FIREBASE_TOKEN }}

